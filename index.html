<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/editor.css">
    <title>Game</title>
</head>

<body>
    <div class="game-editor" id="game-box">
        <div class="header header-unclicked">
            <div class="toolbar">
                <div class="buttons">
                    <div class="system-buttons">
                        <div class="circle gray"></div>
                        <div class="circle gray"></div>
                        <div class="circle gray"></div>
                    </div>
                </div>
            </div>
            <div class="title title-unclicked">
            </div>
        </div>
        <div class="text-content">
            <div id="runner-container" class="runner-container offline"></div>

            <img id="sprite" style="display: none;" src="/src/resource.png">
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
