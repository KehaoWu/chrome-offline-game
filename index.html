<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/editor.css">
    <title>Game</title>
</head>

<body>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <div class="game-editor ui-widget-content" id="game-box">
        <div class="header header-unclicked">
            <div class="toolbar">
                <div class="buttons">
                    <div class="system-buttons">
                        <div class="circle gray"></div>
                        <div class="circle gray"></div>
                        <div class="circle gray"></div>
                    </div>
                </div>
            </div>
            <div class="title title-unclicked">
                使用↑和↓进行游戏
            </div>
        </div>
        <div class="text-content">
            <div id="runner-container" class="runner-container offline"></div>
            <img id="sprite" style="display: none;" src="/src/resource.png">
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
